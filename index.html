<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Trading Kanu</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        .buttons {
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #555;
            background: #111;
            color: white;
            border-radius: 5px;
        }
        #chart {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <button onclick="loadChart('BTCUSDT')">BTC/USDT</button>
        <button onclick="loadChart('ETHUSDT')">ETH/USDT</button>
        <button onclick="loadChart('XAUUSD')">XAU/USD</button>
        <button onclick="loadChart('XAGUSD')">XAG/USD</button>
    </div>

    <div id="chart"></div>

    <script>
        function loadChart(symbol) {
            document.getElementById("chart").innerHTML = "";

            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": symbol,
                "interval": "15",
                "timezone": "Asia/Kolkata",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "container_id": "chart"
            });
        }

        // Default load
        loadChart("XAUUSD");
    </script>

    <script src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
