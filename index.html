<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT MMC Real-Time Chart</title>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 8px 15px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #chart {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>

<body>

  <header>
    <button onclick="switchSymbol('btcusdt')">BTC/USDT</button>
    <button onclick="switchSymbol('ethusdt')">ETH/USDT</button>
    <button onclick="switchSymbol('xauusd')">XAU/USD</button>
    <button onclick="switchSymbol('xagusd')">XAG/USD</button>
  </header>

  <div id="chart"></div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="script.js"></script>

</body>
</html>
