<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ICT Pro Chart</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial;
    }

    .top {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 10px;
        background: #111;
        flex-wrap: wrap;
    }

    button {
        background: #000;
        color: white;
        border: 1px solid #444;
        padding: 8px 14px;
        border-radius: 5px;
    }

    #tvchart {
        width: 100%;
        height: calc(100vh - 70px);
        position: relative;
    }

    #overlayCanvas {
        position: absolute;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* important! */
    }
</style>
</head>

<body>

<div class="top">
    <button onclick="loadSymbol('XAUUSD')">XAU/USD</button>
    <button onclick="loadSymbol('XAGUSD')">XAG/USD</button>
    <button onclick="loadSymbol('BTCUSDT')">BTC</button>
    <button onclick="loadSymbol('ETHUSDT')">ETH</button>
</div>

<div id="tvchart">
    <div id="tradingview_chart" style="width:100%; height:100%"></div>
    <canvas id="overlayCanvas"></canvas>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script>

// -------- AUTO THEME --------
function autoTheme() {
    let h = new Date().getHours();
    return (h >= 7 && h <= 18) ? "light" : "dark";
}

let tvWidget = null;
let overlayCanvas = document.getElementById("overlayCanvas");
let ctx = overlayCanvas.getContext("2d");

// resize canvas automatically
function resizeCanvas() {
    overlayCanvas.width = overlayCanvas.clientWidth;
    overlayCanvas.height = overlayCanvas.clientHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();


// -------- LOAD SYMBOL ON TRADINGVIEW --------
function loadSymbol(symbol){
    let theme = autoTheme();

    // Clear previous chart
    document.getElementById("tradingview_chart").innerHTML = "";

    tvWidget = new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": symbol,
        "interval": "15",
        "timezone": "Asia/Kolkata",
        "theme": theme,
        "style": "1",
        "locale": "en",
        "container_id": "tradingview_chart"
    });

    // After chart loads → call data engine
    setTimeout(() => {
        fetchData(symbol);
    }, 3000);
}

// Initial
loadSymbol("XAUUSD");

// -------- BASE FETCH FUNCTION (PART 2 will replace) --------
async function fetchData(symbol){
    // Placeholder — PART 2 me full ICT logic add hoga
    console.log("Data fetch ho gaya:", symbol);

    clearOverlay();
    drawTestLine(); // test — to verify overlay is working
}

// Canvas cleaner
function clearOverlay(){
    ctx.clearRect(0,0,overlayCanvas.width, overlayCanvas.height);
}

// Temporary test — check overlay working
function drawTestLine(){
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(20,20);
    ctx.lineTo(200,200);
    ctx.stroke();
}

</script>
</body>
</html>
